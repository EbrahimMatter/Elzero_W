<!DOCTYPE html>
<html>
    <head>
        <title>Assiment 1 and 2 </title>
    </head>
    <body>
        <form target="_blank" novalidate method="get">
            <div>
                <label>Search</label><br><br>
                <input type="search" placeholder="Enter A Search Word" autofocus name="Search">
            </div>
            <br>
            <div>
                <label>File</label><br><br>
                <input type="file" name="File">
            </div>
            <br>
            <div>
                <label>URL</label><br><br>
                <input type="url" required name="URL">
            </div>
            <br>
            <div>
                <label>Date</label>
                <input type="date" name="Date" value="1982-10-25">
            </div>
            <br>
            <div>
                <label>Month</label>
                <input type="month" name="Month" value="1982-10">
            </div>
            <br>
            <div>
                <input type="reset" name="reset" value="Empety">
                <input type="submit" name="submit" value="Send">
            </div>
        </form>
    </body>
</html>
